<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="./styles.css" />
        <link rel="stylesheet" href="./variables.css" />

        <title>Frontend Mentor | Results summary component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main class="card">
            <section class="cardTop">
                <h3 class="result">Your Result</h3>
                <div class="circle">
                    <h1 class="bigInCircle">76</h1>
                    <p class="smallInCircle">of 100</p>
                </div>
                <h2 class="qualification">Great</h2>
                <p class="percentage">
                    You scored higher than 65% of the people who have taken
                    these tests.
                </p>
            </section>
            <section class="cardBot">
                <div class="summary">
                    <p>Summary</p>
                </div>
                <div class="reaction">
                    <div class="cardLeft">
                        <img
                            src="./assets/images/icon-reaction.svg"
                            alt=""
                            class="icon" />
                        <p class="react">Reaction</p>
                    </div>
                    <div class="cardRight">
                        <p class="valueReact">80</p>
                        <p class="base">/100</p>
                    </div>
                </div>
                <div class="memory">
                    <div class="cardLeft">
                        <img
                            src="./assets/images/icon-memory.svg"
                            alt=""
                            class="icon" />
                        <p class="mem">Memory</p>
                    </div>
                    <div class="cardRight">
                        <p class="valueMem">92</p>
                        <p class="base">/100</p>
                    </div>
                </div>
                <div class="verbal">
                    <div class="cardLeft">
                        <img
                            src="./assets/images/icon-verbal.svg"
                            alt=""
                            class="icon" />
                        <p class="verb">Verbal</p>
                    </div>
                    <div class="cardRight">
                        <p class="valueVerb">61</p>
                        <p class="base">/100</p>
                    </div>
                </div>
                <div class="visual">
                    <div class="cardLeft">
                        <img
                            src="./assets/images/icon-visual.svg"
                            alt=""
                            class="icon" />
                        <p class="vis">Visual</p>
                    </div>
                    <div class="cardRight">
                        <p class="valueVis">72</p>
                        <p class="base">/100</p>
                    </div>
                </div>
                <div>
                    <button class="continue">Continue</button>
                </div>
            </section>
        </main>
        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Jioh19</a>.
            </div>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
